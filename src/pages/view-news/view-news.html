  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>News: More details</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

    <ion-card-content ion-text text-justify color="dark">
      <ion-card-title>
      <p class="title">
         {{news.header}}
      </p>
      </ion-card-title>
      <p>
         {{news.content}}
      </p>
  </ion-card-content>
  </ion-card>
</ion-content>
