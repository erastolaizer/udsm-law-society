<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Udsm Law Society</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg homeContent">

  <ion-card no-margin margin-bottom class="full-width">
    <ion-item tappable (click)="choosePlace('from')" class="border-bottom">
      <ion-icon name="search" color="primary" item-left></ion-icon>
      <span>{{ search.name }}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
      <ion-datetime class="no-pl" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.date"></ion-datetime>
    </ion-item>
  </ion-card>

  <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
    <ion-icon name="search"></ion-icon> Search
  </button>
  <ion-row align="center" class="animated fadeInDown">
    <ion-col col-4 (tap)="gotoPage('BackgroundPage')">
      <div class="user-avatar">
        <img src="assets/img/icons8-browser-history.png">
      </div>
      <div ion-label>UDLS background</div>
  </ion-col>
  <ion-col col-4 (tap)="gotoPage('ElibraryPage')">
    <div class="user-avatar">
      <img src="assets/img/icons8-library-building.png">
    </div>
    <div ion-label>E-Library</div>
</ion-col>
<ion-col col-4 (tap)="gotoPage('AlmanacPage')">
  <div class="user-avatar">
    <img src="assets/img/icons8-timetable-2.png">
  </div>
  <div ion-label>Almanac</div>
</ion-col>
  </ion-row>
  <ion-row align="center" class="animated fadeInDown">
      <ion-col col-4 (tap)="gotoPage('CoursesPage')">
        <div class="user-avatar">
          <img src="assets/img/icons8-course.png">
        </div>
        <div ion-label>Courses</div>
    </ion-col>
    <ion-col col-4 (tap)="gotoPage('GalleryPage')">
      <div class="user-avatar">
        <img src="assets/img/icons8-compact-camera.png">
      </div>
      <div ion-label>Gallery</div>
  </ion-col>
  <ion-col col-4 (tap)="gotoPage('NewsPage')">
    <div class="user-avatar">
      <img src="assets/img/icons8-news.png">
    </div>
    <div ion-label>News</div>
  </ion-col>
    </ion-row>
</ion-content>
