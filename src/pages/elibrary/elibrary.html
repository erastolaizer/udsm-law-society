<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>E-library</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <loading *ngIf="!isLoaded" text="Loading Library..." style="padding-top:60%"></loading>
<ion-list>
<ion-item  class="text-dark" *ngFor="let document of documents" (click)="viewDoc(document)" >
<img src="assets/pdf.png" alt="" item-left >
<span color="white">{{document.name}}</span>
</ion-item>
</ion-list>

</ion-content>
