<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{docName}}</ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="zoom_out()">
          <ion-icon name="remove"></ion-icon>
        </button>
      <button ion-button tappable (click)="zoom_in()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<loading *ngIf="!isLoaded" text="Loading document..."></loading>
<pdf-viewer [src]="pdfSrc" (after-load-complete)="completeLoaded($event)"
 [original-size]="true"  [zoom]="zoom_to"></pdf-viewer>

</ion-content>
