<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header class="image-container">
<img src="assets/img/Nkurumah.jpg" class="image-container" alt="">
  </ion-header>

  <ion-content class="appMenu">

     <ion-item no-lines menuClose class="sideMenu bold text-white" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
        <img item-left [src]="menuItem.icon">
        <span ion-text color="white">{{menuItem.title}}</span>
      </ion-item> 
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
